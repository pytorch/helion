name: Benchmark Dispatch

on:
  pull_request:

jobs:
  gen-matrix-h100:
    uses: ./.github/workflows/_compute-matrix.yml
    with:
      max-runners: 12

  benchmark-h100:
    needs: gen-matrix-h100
    uses: ./.github/workflows/benchmark.yml
    permissions:
      id-token: write
      contents: read
    with:
      runner: linux.aws.h100
      python-version: "3.12"
      image: nvidia/cuda:12.9.1-devel-ubuntu24.04
      runtime-version: cu129
      container-options: --gpus all
      alias: h100
      num-shards: ${{ needs.gen-matrix-h100.outputs.matrix.num_shards }}
      shard: ${{ needs.gen-matrix-h100.outputs.matrix.shard }}
  gen-matrix-b200:
    uses: ./.github/workflows/_compute-matrix.yml
    with:
      max-runners: 12

  benchmark-b200:
    needs: gen-matrix-b200
    uses: ./.github/workflows/benchmark.yml
    permissions:
      id-token: write
      contents: read
    with:
      runner: linux.dgx.b200
      python-version: "3.12"
      image: nvidia/cuda:12.9.1-devel-ubuntu24.04
      runtime-version: cu129
      container-options: --gpus all
      alias: b200
      num-shards: ${{ needs.gen-matrix-b200.outputs.matrix.num_shards }}
      shard: ${{ needs.gen-matrix-b200.outputs.matrix.shard }}

  gen-matrix-mi325x:
    uses: ./.github/workflows/_compute-matrix.yml
    with:
      max-runners: 6

  benchmark-mi325x:
    needs: gen-matrix-mi325x
    uses: ./.github/workflows/benchmark.yml
    permissions:
      id-token: write
      contents: read
    with:
      runner: linux.rocm.gpu.gfx942.2
      python-version: "3.12"
      image: rocm/dev-ubuntu-24.04:7.0-complete
      runtime-version: rocm7.0
      container-options: --device=/dev/kfd --device=/dev/dri
      alias: mi325x
      num-shards: ${{ needs.gen-matrix-mi325x.outputs.matrix.num_shards }}
      shard: ${{ needs.gen-matrix-mi325x.outputs.matrix.shard }}
