name: Test Documentation

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  docs-test:
    runs-on: linux.g5.4xlarge.nvidia.gpu
    container:
      image: nvidia/cuda:12.9.1-devel-ubuntu24.04
      options: --gpus all
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: torch27
          python-version: 3.12
          channels: defaults,pytorch,conda-forge

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.conda/pkgs
            ~/.cache/pip
          key: ${{ runner.os }}-docs-${{ hashFiles('.github/workflows/docs-test.yml') }}
          restore-keys: |
            ${{ runner.os }}-docs-

      - name: Set version fallback for setuptools-scm
        run: |
          echo "SETUPTOOLS_SCM_PRETEND_VERSION=0.1.0.dev0" >> $GITHUB_ENV

      - name: Install project with docs dependencies
        run: |
          pip install -e ".[docs]"

      - name: Build documentation
        run: |
          cd docs/
          make html
          make linkcheck

      - name: Upload built docs
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: site
